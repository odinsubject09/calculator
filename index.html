<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="calculator">
        <div class="rough">
            <p class="roughText"></p>
        </div>
        <div class="final">
            <p class="finalSum">0</p>
        </div>
        <div class="firstrow">
            <button class="AC">AC</button>
            <button class="zero special1 number">0</button>
            <button class="equals">=</button>
            <button class="sum special1 sign">+</button>
        </div>
        <div class="secondrow">
            <button class="one special1 number">1</button>
            <button class="two special1 number">2</button>
            <button class="three special1 number">3</button>
            <button class="subtract special1 sign">-</button>
        </div>
        <div class="thirdrow">
            <button class="four special1 number">4</button>
            <button class="five special1 number">5</button>
            <button class="six special1 number">6</button>
            <button class="multiplication special1 sign">x</button>
        </div>
        <div class="fourthrow">
            <button class="seven special1 number">7</button>
            <button class="eight special1 number">8</button>
            <button class="nine special1 number">9</button>
            <button class="divide special1 sign">/</button>
        </div>
    </div>
    <script src="logic.js"></script>
</body>
</html>
